<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validator demo</title>
  <style>
    @-webkit-keyframes reveal {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes reveal {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .row {
      margin-bottom: .5em;
    }

    .req,
    .error {
      color: maroon;
    }

    .error {
      -webkit-animation: reveal .5s;
      animation: reveal .5s;
    }
  </style>
</head>
<body>
  <form class="js_form" action="/" method="post">
    <input type="hidden" name="foo" value="bar">
    <div class="row">
      <label for="login">
        Login:
        <abbr class="req" title="Required">*</abbr>
      </label>
      <input  id="login" type="text" name="login" data-v-required="This field is required">
    </div>
    <div class="row">
      <label for="password">
        Password:
        <abbr class="req" title="Required">*</abbr>
      </label>
      <input id="password" type="password" name="password" data-v-required="This field is required">
    </div>
    <div class="row">
      <label for="repeat_password">
        Repeat password:
        <abbr class="req" title="Required">*</abbr>
      </label>
      <input id="repeat_password" type="password" name="repeat_password" data-v-required="This field is required" data-v-equalto="Passwords don't match" data-v-equalto-other="password">
    </div>
    <div class="row">
      <input type="radio" name="sex" id="female" value="1">
      <label for="female">Female</label>
      <input type="radio" name="sex" id="male" value="0" data-v-required="This field is required">
      <label for="male">Male</label>
      <abbr class="req" title="Required">*</abbr>
    </div>
    <div class="row">
      <input id="terms" type="checkbox" name="terms" data-v-required="This field is required">
      <label for="terms">I accept the terms</label>
      <abbr class="req" title="Required">*</abbr>
    </div>
    <div class="row">
      <input type="submit" value="Register">
    </div>
  </form>
  <script src="dist/demo.js"></script>
</body>
</html>
